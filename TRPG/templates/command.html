{% extends "base.html" %}

{% block title %}
Command Execution
{% endblock %}

{% block content %}
<div class="container mt-4" style="max-width: 80%;">
    <h2>Command Execution</h2>
    <form method="post" action="{{ url_for('command', character_id=character.id) }}">
        <div class="mb-3">
            <label for="code_input" class="form-label">Enter your command:</label>
            <input type="textarea" id="code_input" name="code_input" class="form-control" rows="10" placeholder="Enter commands here...e.g., a=dice(2,6); ifmore($a,10)" style="width: 100%;">
        </div>
        <button type="submit" class="btn btn-primary">Execute</button>
    </form>
    
    <hr>
    
    <h3>Command Logs</h3>
    <div id="command-logs" class="bg-light p-3" style="height: 300px; overflow-y: scroll; border: 1px solid #ccc;">
        {% for log in command_logs %}
            <p>{{ log }}</p>
        {% endfor %}
    </div>
    
    <hr>
    
    <h3>Last Result</h3>
    <div id="command-result" class="bg-light p-3" style="border: 1px solid #ccc;">
        <p>{{ result }}</p>
    </div>
</div>
{% endblock %}
